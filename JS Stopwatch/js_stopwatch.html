<!DOCTYPEhtml>
<html lang ="en">
    <head>
    <meta charset="utf-8">
    <title>Javascript Stopwatch</title>
    <link rel="stylesheet" href="./JS Stopwatch/CSS/stopwatch.css">
    <link rel="script" href="./JS Stopwatch/JS/stopwatch_JS.js">
    </head>
    <body>
        <div class="wrapper">
            <h1>Stopwatch</h1>
            <h2>Javascript Stopwatch</h2>
            <p><span id="seconds">00</span>:
            <span id="tens">00</span>
        </p>
        <button id="start_button">Start</button>
        <button id="stop_button">Stop</button>
        <button id="rest_button">Reset</button>
        </div>
    </body>
</html>

<!DOCTYPEhtml>
<html lang ="en">
    <head>
    <meta charset="utf-8">
    <title>Javascript Stopwatch</title>
    <link rel="stylesheet" href="./CSS/stopwatch.css">
    <script src="./JS/stopwatch.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>Stopwatch</h1>
            <h2>Javascript Stopwatch</h2>
            <p><span id="seconds">00</span>:
            <span id="tens">00</span>
        </p>
        <button id="start_button">Start</button>
        <button id="stop_button">Stop</button>
        <button id="reset_button">Reset</button>
        </div>
    </body>
</html>
